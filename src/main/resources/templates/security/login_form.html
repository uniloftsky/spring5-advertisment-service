<!doctype html>
<html class="no-js" lang="zxx" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Job Board</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- <link rel="manifest" href="site.webmanifest"> -->
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/images/favicon.png}" href="img/favicon.png">
    <!-- Place favicon.ico in the root directory -->

    <th:block th:insert="~{fragments/header-links}"></th:block>
</head>

<body>
<!--[if lte IE 9]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade
    your browser</a> to improve your experience and security.</p>
<![endif]-->

<th:block th:insert="~{fragments/header}"></th:block>

<!-- bradcam_area  -->
<div class="bradcam_area bradcam_bg_1">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="bradcam_text">
                    <h3>Авторизація</h3>
                </div>
            </div>
        </div>
    </div>
</div>
<!--/ bradcam_area  -->

<div class="job_details_area" style="background-color: #FFFFFF">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <h3 class="mb-30">Авторизуйтесь</h3>
                <form th:action="@{/login}" method="post">
                    <div class="mt-10">
                        <input type="text" name="username" placeholder="Логін"
                               onfocus="this.placeholder = ''" onblur="this.placeholder = 'Логін'" required
                               class="single-input">
                    </div>
                    <div class="mt-10">
                        <input type="password" name="password" placeholder="Пароль"
                               onfocus="this.placeholder = ''" onblur="this.placeholder = 'Пароль'" required
                               class="single-input">
                    </div>
                    <div class="submit_btn" style="margin-top: 1.5em;">
                        <button style="margin-bottom: 1em;" class="boxed-btn3 w-100" type="submit">Увійти</button>
                        <button class="boxed-btn4 w-100" type="button" onclick="window.location = '/register'">Реєстрація</button>
                    </div>
                </form>
                <div style="margin-top: 1em;" th:if="${param.error}" class="alert alert-danger" role="alert">
                    Не правильний логін чи пароль!
                </div>
                <div style="margin-top: 1em;" th:if="${registered}" class="alert alert-success" role="alert">
                    Реєстрація успішна!
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:insert="~{fragments/footer}"></th:block>
<th:block th:insert="~{fragments/footer-links}"></th:block>

</body>

</html>
